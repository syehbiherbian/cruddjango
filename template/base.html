{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <title>{% block site_title %} Rental Buku Syehbi {% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://code.jquery.com/ui/1.10.3/themes/redmond/jquery-ui.css" rel="stylesheet" media="screen">
    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- styles -->
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
    <script src="{% static 'js/jquery-3.2.0.min.js' %}"></script>
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
  	<div class="header">
	     <div class="container">
	        <div class="row">
	           <div class="col-md-12">
	              <!-- Logo -->
	              <div class="logo">
	                 <h1 align="center"><a href="/">Rental Buku Syehbi</a></h1>
	              </div>
	           </div>

	        </div>
	     </div>
	</div>

    <div class="page-content">
    	<div class="row">
		  <div class="col-md-2">
		  	<div class="sidebar content-box" style="display: block;">
                <ul class="nav">
                    <!-- Main menu -->
                    {% block site_menu %}
                    <li><a href="/listrental"><i class="glyphicon glyphicon-list-alt"></i> Rental</a></li>
                    <li><a href="/listbook"><i class="glyphicon glyphicon-list-alt"></i> Buku</a></li>
                    <li><a href="/listuser"><i class="glyphicon glyphicon-list-alt"></i> User</a></li>
                    {% endblock %}
                </ul>
             </div>
		  </div>
		  <div class="col-md-10">
        <div class="content-box-large">
          <div class="panel-heading">

        </div>
          <div class="panel-body">
		  	{% block content %}
        {% endblock %}
      </div>
    </div>
    </div>
    <div class="clearfix">

    </div>
    <footer>
         <div class="container">

            <div class="copy text-center">
               Copyright 2017 <a href='#'>Syehbi Herbian</a>
            </div>

         </div>
      </footer>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->

    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/custom.js' %}"></script>
    <script src="{% static 'vendors/datatables/js/jquery.dataTables.min.js' %}"></script>
    <link href="{% static 'vendors/datatables/dataTables.bootstrap.css' %}" rel="stylesheet" media="screen">
    <script src="{% static 'vendors/datatables/dataTables.bootstrap.js' %}"></script>
    <script src="{% static 'js/tables.js' %}"></script>
  </body>
</html>
